# Конфигурация для RAG пайплайна (остается без изменений)
rag:
  embedding_model_name: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
  llm_model_name: "microsoft/Phi-3-mini-4k-instruct"
  top_k: 5
  chunk_size: 500
  chunk_overlap: 50

